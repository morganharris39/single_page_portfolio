<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Navigation Example</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="css/styles.min.css">

<!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;500&display=swap" rel="stylesheet">

</head>

<body>
<div id="headerWrapper">
	<header>
        <img src="images/logo1x.png" alt="logo">
		<span>Design Thinking</span>
	</header>
</div><!-- end header wrapper -->

    
    
<div id="navWrapper">
    <nav>
        <ul>
            <li class="active"><a href="#about"><img src="#"><span>About</span></a></li>
            <li><a href="#education"><img src="#"><span>Education</span></a></li>
            <li><a href="#skills"><img src="#"><span>Skills</span></a></li>
            <li><a href="#projects"><img src="#"><span>Projects</span></a></li>
            <li><a href="#contact"><img src="#"><span>Contact</span></a></li>
        </ul>
    </nav>
</div> <!-- end nav wrapper -->

<div id="mainWrapper">
    <main>

        <section id="about" class="page-sections">
            <h1>About</h1>
        </section>

        <section id="education" class="page-sections">
            <h2>Education</h2>
        </section>

        <section id="skills" class="page-sections">
            <h2>Skills</h2>
        </section>

        <section id="projects" class="page-sections">
            <h2>Projects</h2>
        </section>

        <section id="contact" class="page-sections">
            <h2>Contact</h2>
        </section>

    </main>
</div><!-- end main wrapper -->
    
<div id="footerWrapper">
    <footer>
        <p>&copy; <span id="year">x</span> &bull; Morgan Harris</p>
    </footer>
</div> <!-- end footer wrapper -->
   
<script src="js/scripts.js"></script>

</body>
</html>
